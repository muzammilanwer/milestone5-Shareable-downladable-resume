<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Resume Builder</h1>

    <form id="resume-form">
        <fieldset id="personal-info">
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>

        <fieldset id="education">
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset>

        <fieldset id="work-experience">
            <legend>Work Experience</legend>
            <label for="workexperience">Work Experience</label>
            <textarea id="workexperience" name="workexperience" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Create My Resume</button>
    </form>

    <div id="resumeoutput">
        <!-- Resume will be created here -->
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
